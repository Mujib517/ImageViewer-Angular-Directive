<style>
    .img-viewer-center{
        text-align:center;
    }
    .img-viewer-parent{
        width:100%;
        height:100%;
        max-width: 100%;
        max-height: 100%;
    }
    .img-viewer-parent table{
        table-layout:fixed;
        height: 100%;
        width:100%;
        max-height: 100%;
        max-width: 100%;
    }
    .img-viewer-parent table td {
        height: 90%;
        width: 100%;
        max-width: 100%;
        max-height: 90%;
    }
    .img-viewer-current-img{
        display:inline;
        width:100%;
        max-width:100%;
        max-height:100%;
    }
    .img-viewer-parent a {
        color:black;
        text-decoration: none;
    }
</style>
<div class="img-viewer-parent">
    <table>
        <tr>
            <td>
                <img class="img-viewer-current-img" ng-src="{{current}}"/> </td>
        </tr>
        <tr>
            <td class="img-viewer-center">
                 <span ng-repeat="img in images">
                    <a href="javascript:void(0)" ng-click="onImgChange(img)">
                        <img ng-src="{{img}}" width="40" height="40"/>
                    </a>&nbsp;
                 </span>
            </td>
        </tr>
    </table>
</div>
